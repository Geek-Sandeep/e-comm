table:
  name: roles
  schema: public
array_relationships:
  - name: role_permissions
    using:
      foreign_key_constraint_on:
        column: role_id
        table:
          name: role_permissions
          schema: public
  - name: user_roles
    using:
      foreign_key_constraint_on:
        column: role_id
        table:
          name: user_roles
          schema: public
insert_permissions:
  - role: Super-Admin
    permission:
      check: {}
      columns:
        - id
        - key
select_permissions:
