    permission:
      columns:
        - key
        - id
      filter: {}
update_permissions:
  - role: Super-Admin
    permission:
      columns:
        - key
        - id
      filter: {}
      check: {}
delete_permissions:
  - role: Super-Admin
    permission:
      backend_only: false
      filter: {}
