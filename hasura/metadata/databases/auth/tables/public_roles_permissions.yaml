table:
  name: roles_permissions
  schema: public
object_relationships:
  - name: permission
    using:
      foreign_key_constraint_on: permission_key
  - name: role
    using:
      foreign_key_constraint_on: role_key
insert_permissions:
  - role: super_admin
    permission:
      check: {}
      columns:
        - id
        - role_key
        - permission_key
        - created_at
        - updated_at
select_permissions:
  - role: super_admin
    permission:
      columns:
        - permission_key
        - role_key
        - created_at
        - updated_at
        - id
      filter: {}
update_permissions:
  - role: super_admin
    permission:
      columns:
        - permission_key
        - role_key
        - created_at
        - updated_at
        - id
      filter: {}
      check: {}
delete_permissions:
  - role: super_admin
    permission:
      backend_only: false
      filter: {}
