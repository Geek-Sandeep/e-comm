table:
  name: user_roles
  schema: public
object_relationships:
  - name: role
    using:
      foreign_key_constraint_on: role_key
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: super_admin
    permission:
      check: {}
      columns:
        - role_key
        - id
        - user_id
select_permissions:
  - role: staff
    permission:
      columns:
        - role_key
        - id
        - user_id
      filter: {}
  - role: super_admin
    permission:
      columns:
        - role_key
        - id
        - user_id
      filter: {}
update_permissions:
  - role: super_admin
    permission:
      columns:
        - role_key
        - id
        - user_id
      filter: {}
      check: {}
delete_permissions:
  - role: super_admin
    permission:
      backend_only: false
      filter: {}
