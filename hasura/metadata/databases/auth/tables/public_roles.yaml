table:
  name: roles
  schema: public
array_relationships:
  - name: roles_permissions
    using:
      foreign_key_constraint_on:
        column: role_key
        table:
          name: roles_permissions
          schema: public
  - name: user_roles
    using:
      foreign_key_constraint_on:
        column: role_key
        table:
          name: user_roles
          schema: public
insert_permissions:
  - role: super_admin
    permission:
      check: {}
      columns:
        - key
        - created_at
        - updated_at
select_permissions:
  - role: super_admin
    permission:
      columns:
        - key
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: super_admin
    permission:
      columns:
        - key
        - created_at
        - updated_at
      filter: {}
      check: {}
delete_permissions:
  - role: super_admin
    permission:
      backend_only: false
      filter: {}
