actions:
  - name: attachPermissionToRole
    definition:
      kind: synchronous
      handler: http://host.docker.internal:3000/api/authorization/attachPermissionToRole
    comment: attachPermissionToRole
  - name: attachRoleToUser
    definition:
      kind: synchronous
      handler: http://host.docker.internal:3000/api/authorization/attachRoleToUser
    permissions:
      - role: anonymous
    comment: attachRoleToUser
  - name: deleteproductbypk
    definition:
      kind: synchronous
      handler: http://host.docker.internal:4000/api/product/deleteproductbypk
    comment: deleteproductbypk
  - name: getproductbypk
    definition:
      kind: ""
      handler: http://host.docker.internal:4000/api/product/getproductbypk
    permissions:
      - role: Super-Admin
    comment: getproductbypk
  - name: getproducts
    definition:
      kind: ""
      handler: http://host.docker.internal:4000/api/products/getproducts
    comment: getproducts
  - name: insertproductone
    definition:
      kind: synchronous
      handler: http://host.docker.internal:4000/api/product/insertproductone
    comment: insertproductone
  - name: signin
    definition:
      kind: ""
      handler: http://host.docker.internal:3000/api/authentication/signin
    permissions:
      - role: anonymous
    comment: signin
  - name: signup
    definition:
      kind: synchronous
      handler: http://host.docker.internal:3000/api/authentication/createuser
    permissions:
      - role: anonymous
    comment: signup
  - name: updateproductbypk
    definition:
      kind: synchronous
      handler: http://host.docker.internal:4000/api/product/updateproductbypk
    comment: updateproductbypk
custom_types:
  enums: []
  input_objects:
    - name: SampleInput
  objects:
    - name: signupOutput
    - name: token
    - name: signinOutput
    - name: response
    - name: ProductFields
    - name: productsOutput
    - name: SampleOutput
    - name: bulkProductsOutput
  scalars: []
