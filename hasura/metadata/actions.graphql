type Mutation {
  attachPermissionToRole(
    permissionID: uuid!
    roleID: uuid!
  ): response
}

type Mutation {
  attachRoleToUser(
    roleID: uuid!
    userID: uuid!
  ): response
}

type Query {
  signin(
    email: String!
    password: String!
  ): singinOutput
}

type Mutation {
  signup(
    name: String!
    email: String!
    password: String!
  ): signupOutput
}

input signinInput {
  email: String!
  password: String!
}

type usersList {
  id: String
  name: String
  email: String
}

type signupOutput {
  success: Boolean!
  message: String!
  data: token
}

type token {
  token: String!
}

type singinOutput {
  success: Boolean!
  message: String!
  data: token
}

type response {
  success: Boolean!
  message: String!
}

