type Mutation {
  attachPermissionToRole(
    permissionKey: String!
    roleKey: String!
  ): response
}

type Mutation {
  attachRoleToUser(
    roleKey: String!
    userID: uuid!
  ): response
}

type Query {
  getproductbypk(
    id: String!
  ): productsOutput
}

type Query {
  signin(
    email: String!
    password: String!
  ): signinOutput
}

type Mutation {
  signup(
    name: String!
    email: String!
    password: String!
  ): signupOutput
}

type signupOutput {
  success: Boolean!
  message: String!
  data: token
}

type token {
  token: String!
}

type signinOutput {
  success: Boolean!
  message: String!
  data: token
}

type response {
  success: Boolean!
  message: String!
}

type ProductFields {
  id: uuid!
  name: String!
  description: String!
  image: String!
  price: Int!
}

type productsOutput {
  success: Boolean!
  message: String!
  data: ProductFields
}

type authResponse {
  id: uuid!
  name: String!
  email: String!
  roles: [String]
  token: String!
}

type signinOutput {
  success: Boolean!
  message: String!
  data: authResponse
}

