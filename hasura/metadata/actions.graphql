type Mutation {
  attachPermissionToRole(
    roleID: uuid!
    permissionID: uuid!
  ): response
}

type Mutation {
  attachRoleToUser(
    roleID: uuid!
    userID: uuid!
  ): response
}

type Query {
  signin(
    email: String!
    password: String!
  ): signinOutput
}

type Mutation {
  signup(
    name: String!
    email: String!
    password: String!
  ): signupOutput
}

type signupOutput {
  success: Boolean!
  message: String!
  data: authResponse
}

type token {
  token: String!
}

type signinOutput {
  success: Boolean!
  message: String!
  data: authResponse
}

type response {
  success: Boolean!
  message: String!
}

type authResponse {
  id: String!
  name: String!
  email: String!
  token: String!
}

